<app-header></app-header>

<div class="h-full flex items-center justify-center">
  <div class="relative w-full max-w-lg">

    <div class="blurred-circle top-1/4 left-4 w-80 h-3/4 bg-cyan-400 ">
    </div>
    <div class="blurred-circle top-1/4 right-4 w-80 h-3/4 bg-yellow-400 ">
    </div>
    <div class="blurred-circle top-8 left-0 w-full h-80 bg-rose-400 ">
    </div>

    <div class="relative mx-auto bg-white shadow p-8 rounded-md">
      <div class=" text-cyan-500 widget-headline">
        Sign up
      </div>

      <form [formGroup]="form" (ngSubmit)="signUp()">
        <div class="flex flex-col">
          <div>
            <label for="firstName" [ngClass]="firstNameInvalid? 'text-red-500' : 'text-cyan-500'">
              First name <span class="has-tooltip">*<span class="tooltip">required</span></span></label>
          </div>
          <div class="flex space-x-2">
            <div class="flex-1">
              <input type="text"
                     [ngClass]="firstNameInvalid?'border-red-500 focus:outline-none' : 'border-gray-200  focus:border-cyan-500 focus:outline-none' "
                     class="border-b-2 border-gray-200 px-2 py-px w-full  focus:outline-none'
            " name="" value="" placeholder="John" id="firstName" formControlName="firstName">
            </div>
            <div [class.invisible]="!firstNameInvalid">
              <fa-icon [icon]="error" class="text-red-500 text-xl"></fa-icon>
            </div>
          </div>
        </div>
        <span
          [class.invisible]="!firstNameInvalid"
          class="text-red-500 text-xs">First name is required</span>

        <div class="flex flex-col">
          <div>
            <label for="lastName" [ngClass]="lastNameInvalid? 'text-red-500' : 'text-cyan-500'">Last name
              <span class="has-tooltip">*<span class="tooltip">required</span></span></label>
          </div>
          <div class="flex space-x-2">
            <div class="flex-1">
              <input type="text"
                     [ngClass]="lastNameInvalid?'border-red-500 focus:outline-none' : 'border-gray-200  focus:border-cyan-500 focus:outline-none' "
                     class="border-b-2 border-gray-200 px-2 py-px w-full  focus:outline-none'
            " name="" value="" placeholder="Doe" id="lastName" formControlName="lastName">
            </div>
            <div [class.invisible]="!lastNameInvalid">
              <fa-icon [icon]="error" class="text-red-500 text-xl"></fa-icon>
            </div>
          </div>
        </div>
        <span
          [class.invisible]="!lastNameInvalid"
          class="text-red-500 text-xs">Last name is required</span>


        <div class="flex flex-col">
          <div>
            <label for="mail" [ngClass]="mailInvalid? 'text-red-500' : 'text-cyan-500'">E-Mail
              <span class="has-tooltip">*<span class="tooltip">required</span></span></label>
          </div>
          <div class="flex space-x-2">
            <div class="flex-1">
              <input type="text"
                     [ngClass]="mailInvalid?'border-red-500 focus:outline-none' : 'border-gray-200  focus:border-cyan-500 focus:outline-none' "
                     class="border-b-2 border-gray-200 px-2 py-px w-full  focus:outline-none'
            " name="" value="" placeholder="john.doe@email.com" id="mail" formControlName="eMail">
            </div>
            <div [class.invisible]="!mailInvalid">
              <fa-icon [icon]="error" class="text-red-500 text-xl"></fa-icon>
            </div>
          </div>
        </div>
        <span
          [class.invisible]="!mailInvalid"
          class="text-red-500 text-xs">E-Mail has wrong format</span>


        <div class="flex flex-col">
          <div>
            <label for="userName" [ngClass]="userNameInvalid? 'text-red-500' : 'text-cyan-500'">Username
              <span class="has-tooltip">*<span class="tooltip">required</span></span></label>
          </div>
          <div class="flex space-x-2">
            <div class="flex-1">
              <input type="text"
                     [ngClass]="userNameInvalid?'border-red-500 focus:outline-none' : 'border-gray-200  focus:border-cyan-500 focus:outline-none' "
                     class="border-b-2 border-gray-200 px-2 py-px w-full  focus:outline-none'
            " name="" value="" placeholder="johndoe" id="userName" formControlName="userName">
            </div>
            <div [class.invisible]="!userNameInvalid">
              <fa-icon [icon]="error" class="text-red-500 text-xl"></fa-icon>
            </div>
          </div>
        </div>
        <span
          [class.invisible]="!userNameInvalid"
          class="text-red-500 text-xs">Username is required</span>

        <div class="flex flex-col">
          <div>
            <label for="password" [ngClass]="passwordInvalid? 'text-red-500' : 'text-cyan-500'">Password
              <span class="has-tooltip">*<span class="tooltip">required</span></span></label>
          </div>
          <div class="flex space-x-2">
            <div class="flex-1">
              <input type="password" #password
                     [ngClass]="passwordInvalid?'border-red-500 focus:outline-none' : 'border-gray-200  focus:border-cyan-500 focus:outline-none' "
                     class="border-b-2 border-gray-200 px-2 py-px w-full  focus:outline-none relative'
            " name="" value="secret" placeholder="12345" id="password" formControlName="password">
              <span class="absolute right-16"><fa-icon [icon]="show? eyeOpen: eyeClose" (click)="togglePassword()"
                                                       class="text-gray-300"></fa-icon></span>
            </div>
            <div [class.invisible]="!passwordInvalid">
              <fa-icon [icon]="error" class="text-red-500 text-xl"></fa-icon>
            </div>
          </div>
        </div>
        <span
          [class.invisible]="!passwordInvalid"
          class="text-red-500 text-xs">Password needs at least 5 chars</span>

        <div class="space-y-4 mt-4">
          <div>
            <button type="submit" [disabled]="actionDisabled"
                    [ngClass]="actionDisabled? 'opacity-30' : ' hover:bg-cyan-600'"
                    (click)="signUp()"
                    class="rounded-md p-2 text-white w-full bg-cyan-500">Sign up
            </button>
          </div>
          <div class="flex space-x-2 justify-center text-xs">
            <div>
              I already have an account!
            </div>
            <div>
              <a class="text-cyan-500 hover:text-cyan-600 cursor-pointer" (click)="goToSignIn()">Sign in</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
