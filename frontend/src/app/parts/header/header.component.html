<div class="relative">
  <div class="absolute bottom-10 -left-4 w-1/3 h-20 bg-cyan-400 filter blur-2xl mix-blend-multiply rounded-full">
  </div>
  <div class="absolute bottom-10 -right-4 w-1/3 h-20 bg-yellow-400 filter blur-2xl mix-blend-multiply rounded-full">
  </div>
  <div class="absolute bottom-10 left-1/4 w-1/2 h-20 bg-rose-400 filter blur-2xl mix-blend-multiply rounded-full">
  </div>

  <div class="relative bg-gray-50   flex justify-center items-center py-6 rounded-b-md">
    <div class="flex justify-center items-center space-x-12">
      <a [routerLink]="landingURL" class="flex items-center space-x-4 cursor-pointer">
        <div>
          <img class="h-8 w-auto sm:h-10" src="https://tailwindui.com/img/logos/workflow-mark-cyan-600.svg" alt="">

        </div>
        <div class="text-2xl">
          TODOAPP
        </div>
      </a>
      <div>
        <a [routerLink]="dashboardURL" [routerLinkActive]="'text-cyan-600'"
           class="font-medium text-gray-500 hover:text-cyan-600 cursor-pointer">
          Dashboard
        </a>
      </div>
      <div>
        <a [routerLink]="todoURL" [routerLinkActive]="'text-rose-600'"
           class="font-medium text-gray-500 hover:text-rose-600 cursor-pointer">
          TODOs
        </a>
      </div>
      <div>
        <a [routerLink]="userURL" [routerLinkActive]="'text-yellow-500'"
           class="font-medium text-gray-500 hover:text-yellow-500 cursor-pointer">
          User Management
        </a>
      </div>
      <!-- This example requires Tailwind CSS v2.0+ -->
      <div class="relative inline-block text-left">
        <div>
          <button type="button" class="focus:outline-none inline-flex justify-center " id="menu-button"  aria-expanded="true" aria-haspopup="true">
           <div class="flex space-x-2 items-center">
             <div class="rounded-full w-full h-full text-white p-3 flex justify-center font-semibold" [style.background-color]="intToRGB('Annika Fuhge')">
               A F
             </div>
             <div class="hover:text-cyan-600">
               <button (click)="toggleDropDown()">
                 <fa-icon [icon]="chevronDown"></fa-icon>
               </button>
             </div>
           </div>

          </button>
        </div>

        <div [hidden]="hidden" class="origin-top-right absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
          <div class="py-1" role="none">
            <a
              class="text-cyan-500 hover:text-cyan-600 cursor-pointer block w-full text-left px-4 py-2"
              (click)="goToLogin()" role="menuitem" tabindex="-1" id="menu-item-1">
              <fa-icon [icon]="logout"></fa-icon>
              Logout
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
