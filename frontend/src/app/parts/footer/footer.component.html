<div class="relative bottom-0 m-0 mt-32 ">
  <div  [ngClass]="{'dark:border-gray-700 dark:text-gray-400 dark:bg-gray-800': currentUser}"
    class="max-w-full bg-gray-50  border-t border-gray-200 text-sm text-gray-500 flex justify-between items-center p-4 rounded-b-md">
    <div>
      ©2021 All rights preserved.
    </div>
    <div class="flex flex-col justify-center  items-center space-y-2">
      <div class="flex space-x-8">
        <a [href]="linkedInUrl" target=”_blank” class=" cursor-pointer hover:text-gray-700 text-xl">
          <fa-icon [icon]="linkedIn" class="text-gray-500 hover:text-gray-600" [ngClass]="{'dark:hover:text-gray-300' : currentUser}"></fa-icon>
        </a>
        <a [href]="gitHubUrl" target=”_blank” class=" hover:text-gray-700 cursor-pointer text-xl">
          <fa-icon [icon]="gitHub" class="text-gray-500 hover:text-gray-600" [ngClass]="{'dark:hover:text-gray-300' : currentUser}"></fa-icon>
        </a>
      </div>

      <div class="flex space-x-4">
        <div [routerLink]="privacy" [routerLinkActive]="'text-gray-700 dark:text-gray-300'"
             [ngClass]="{'dark:hover:text-gray-300' : currentUser}"
             class="cursor-pointer text-gray-500 hover:text-gray-600">
          Privacy
        </div>
        <span>|</span>
        <div [routerLink]="imprint" [routerLinkActive]="'text-gray-700 dark:text-gray-300'"
             [ngClass]="{'dark:hover:text-gray-300' : currentUser}"
             class="text-gray-500 hover:text-gray-600 cursor-pointer">
          Imprint
        </div>
      </div>
    </div>
  </div>
</div>
